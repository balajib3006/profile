<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Publications - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/css/admin.css">
</head>

<body>
    <div class="admin-layout">        <!-- Sidebar -->
        <aside class="sidebar" id="admin-sidebar">
            <!-- Dynamically loaded by sidebar.js -->
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 class="page-title">Manage Publications</h1>
            </header>

            <div class="content-area">
                <!-- Add New Publication -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Add New Publication</h3>
                    </div>
                    <form id="add-publication-form">
                        <div class="form-group">
                            <label class="form-label">Publication Title</label>
                            <input type="text" name="title" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Publisher</label>
                            <input type="text" name="publisher" class="form-control" required>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label class="form-label">Date/Year</label>
                                <input type="text" name="date" class="form-control" placeholder="e.g. 2023" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Link (Optional)</label>
                                <input type="url" name="link" class="form-control">
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add Publication
                            </button>
                        </div>
                    </form>
                </div>

                <!-- List -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Current Publications</h3>
                    </div>
                    <div id="publications-list" class="item-list">
                        <!-- Dynamic Content -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/admin/js/admin.js"></script>
    <script>
        checkAuth();
        loadPublicationsData();
    </script>
</body>

</html>
