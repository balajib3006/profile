<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Skills - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/css/admin.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-bolt" style="color: var(--primary-color); font-size: 1.5rem;"></i>
                <h2>Admin</h2>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/admin/dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/edit-about.html">
                        <i class="fas fa-user"></i> About
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/edit-experience.html">
                        <i class="fas fa-briefcase"></i> Experience
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/edit-skills.html" class="active">
                        <i class="fas fa-code"></i> Skills
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/edit-projects.html">
                        <i class="fas fa-project-diagram"></i> Projects
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/messages.html">
                        <i class="fas fa-envelope"></i> Messages
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <button id="logout-btn" class="btn btn-danger btn-sm" style="width: 100%; justify-content: center;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 class="page-title">Manage Skills</h1>
            </header>

            <div class="content-area">
                <!-- Add New Skill -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Add New Skill</h3>
                    </div>
                    <form id="add-skill-form">
                        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label class="form-label">Category</label>
                                <select name="category" class="form-control">
                                    <option value="Frontend">Frontend</option>
                                    <option value="Backend">Backend</option>
                                    <option value="Tools">Tools</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Skill Name</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Proficiency (%)</label>
                                <input type="number" name="level" class="form-control" min="0" max="100" required>
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add Skill
                            </button>
                        </div>
                    </form>
                </div>

                <!-- List -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Current Skills</h3>
                    </div>
                    <div id="skills-list" class="item-list">
                        <!-- Dynamic Content -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/admin/js/admin.js"></script>
    <script>
        checkAuth();
        loadSkillsData();
    </script>
</body>

</html>
