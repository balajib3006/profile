<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Skills - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/css/admin.css">
</head>

<body>
    <div class="admin-layout"> <!-- Sidebar -->
        <aside class="sidebar" id="admin-sidebar">
            <!-- Dynamically loaded by sidebar.js -->
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 class="page-title">Manage Skills</h1>
            </header>

            <div class="content-area">
                <!-- Add New Skill -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Add New Skill</h3>
                    </div>
                    <form id="add-skill-form">
                        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label class="form-label">Category</label>
                                <select name="category" class="form-control">
                                    <option value="Embedded Systems">Embedded Systems</option>
                                    <option value="VLSI / FPGA">VLSI / FPGA</option>
                                    <option value="Circuit Design">Circuit Design</option>
                                    <option value="Signal Processing">Signal Processing</option>
                                    <option value="Telecommunications">Telecommunications</option>
                                    <option value="Programming">Programming (C/C++, Verilog)</option>
                                    <option value="Tools">Tools (MATLAB, KiCad)</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Skill Name</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Proficiency (%)</label>
                                <input type="number" name="level" class="form-control" min="0" max="100" required>
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add Skill
                            </button>
                        </div>
                    </form>
                </div>

                <!-- List -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Current Skills</h3>
                    </div>
                    <div id="skills-list" class="item-list">
                        <!-- Dynamic Content -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/admin/js/admin.js?v=1.1"></script>
    <script src="/admin/js/sidebar.js"></script>
    <script>
        checkAuth();
        loadSkillsData();
    </script>
</body>

</html>
