<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Experience - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/css/admin.css">
</head>

<body>
    <div class="admin-layout"> <!-- Sidebar -->
        <aside class="sidebar" id="admin-sidebar">
            <!-- Dynamically loaded by sidebar.js -->
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 class="page-title">Manage Experience</h1>
            </header>

            <div class="content-area">
                <!-- Add New Experience -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Add New Role</h3>
                    </div>
                    <form id="add-experience-form">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label class="form-label">Job Title</label>
                                <input type="text" name="title" class="form-control"
                                    placeholder="e.g. Hardware Design Engineer" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Company</label>
                                <input type="text" name="company" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Location</label>
                            <input type="text" name="location" class="form-control" placeholder="e.g. New York, USA"
                                required>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label class="form-label">Start Date</label>
                                <input type="text" name="start_date" class="form-control" placeholder="e.g. Jan 2021"
                                    required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">End Date</label>
                                <input type="text" name="end_date" class="form-control" placeholder="e.g. Present"
                                    required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Responsibilities</label>
                            <textarea name="responsibilities" class="form-control" placeholder='"Design and simulate analog and digital circuits",
"Perform signal integrity and timing analysis for high-speed interfaces",
"Test and debug hardware prototypes using lab instruments",
"Document design specifications and validation reports"'></textarea>
                        </div>
                        <div style="text-align: right;">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add Experience
                            </button>
                        </div>
                    </form>
                </div>

                <!-- List -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Current Experience</h3>
                    </div>
                    <div id="experience-list" class="item-list">
                        <!-- Dynamic Content -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/admin/js/admin.js?v=1.3"></script>
    <script src="/admin/js/sidebar.js"></script>
    <script>
        checkAuth();
        loadExperienceData();
    </script>
</body>

</html>
