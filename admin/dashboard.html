<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/css/admin.css">
</head>

<body>
    <div class="admin-layout"><!-- Sidebar -->
        <aside class="sidebar" id="admin-sidebar">
            <!-- Dynamically loaded by sidebar.js -->
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 class="page-title">Dashboard</h1>
                <div class="user-menu">
                    <a href="/" target="_blank" class="btn btn-sm"
                        style="border: 1px solid var(--border-color); color: var(--text-secondary);">
                        <i class="fas fa-external-link-alt"></i> View Site
                    </a>
                </div>
            </header>

            <div class="content-area">
                <!-- Portfolio Statistics -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon"
                            style="background: rgba(102, 126, 234, 0.1); color: var(--primary-color);">
                            <i class="fas fa-project-diagram"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="projects-count">-</h3>
                            <p>Projects</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"
                            style="background: rgba(16, 185, 129, 0.1); color: var(--success-color);">
                            <i class="fas fa-briefcase"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="experience-count">-</h3>
                            <p>Experience</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"
                            style="background: rgba(245, 158, 11, 0.1); color: var(--warning-color);">
                            <i class="fas fa-code"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="skills-count">-</h3>
                            <p>Skills</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: rgba(139, 92, 246, 0.1); color: #8b5cf6;">
                            <i class="fas fa-certificate"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="certifications-count">-</h3>
                            <p>Certifications</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: rgba(236, 72, 153, 0.1); color: #ec4899;">
                            <i class="fas fa-book"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="publications-count">-</h3>
                            <p>Publications</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: rgba(59, 130, 246, 0.1); color: #3b82f6;">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="messages-count">-</h3>
                            <p>Messages</p>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Quick Actions</h3>
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                        <a href="/admin/edit-projects.html" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Project
                        </a>
                        <a href="/admin/edit-experience.html" class="btn"
                            style="background: var(--bg-tertiary); border: 1px solid var(--border-color); color: var(--text-primary);">
                            <i class="fas fa-plus"></i> Add Experience
                        </a>
                        <a href="/admin/edit-certifications.html" class="btn"
                            style="background: var(--bg-tertiary); border: 1px solid var(--border-color); color: var(--text-primary);">
                            <i class="fas fa-plus"></i> Add Certification
                        </a>
                        <a href="/admin/edit-personal.html" class="btn"
                            style="background: var(--bg-tertiary); border: 1px solid var(--border-color); color: var(--text-primary);">
                            <i class="fas fa-edit"></i> Edit Profile
                        </a>
                        <a href="/admin/messages.html" class="btn"
                            style="background: var(--bg-tertiary); border: 1px solid var(--border-color); color: var(--text-primary);">
                            <i class="fas fa-inbox"></i> View Messages
                        </a>
                        <a href="/" target="_blank" class="btn"
                            style="background: var(--bg-tertiary); border: 1px solid var(--success-color); color: var(--success-color);">
                            <i class="fas fa-globe"></i> View Live Site
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/admin/js/admin.js"></script>
    <script src="/admin/js/sidebar.js"></script>
    <script>
        checkAuth();
        loadDashboardStats();
    </script>
</body>

</html>
