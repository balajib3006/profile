<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/css/admin.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-bolt" style="color: var(--primary-color); font-size: 1.5rem;"></i>
                <h2>Admin</h2>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/admin/dashboard.html" class="active">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/edit-personal.html">
                        <i class="fas fa-id-card"></i> Personal Details
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/edit-about.html">
                        <i class="fas fa-user"></i> About
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/edit-experience.html">
                        <i class="fas fa-briefcase"></i> Experience
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/edit-skills.html">
                        <i class="fas fa-code"></i> Skills
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/edit-projects.html">
                        <i class="fas fa-project-diagram"></i> Projects
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/messages.html">
                        <i class="fas fa-envelope"></i> Messages
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <button id="logout-btn" class="btn btn-danger btn-sm" style="width: 100%; justify-content: center;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 class="page-title">Dashboard</h1>
                <div class="user-menu">
                    <a href="/" target="_blank" class="btn btn-sm"
                        style="border: 1px solid var(--border-color); color: var(--text-secondary);">
                        <i class="fas fa-external-link-alt"></i> View Site
                    </a>
                </div>
            </header>

            <div class="content-area">
                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Active</h3>
                            <p>Site Status</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"
                            style="background: rgba(16, 185, 129, 0.1); color: var(--success-color);">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3>System</h3>
                            <p>Operational</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"
                            style="background: rgba(245, 158, 11, 0.1); color: var(--warning-color);">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="last-login">-</h3>
                            <p>Last Login</p>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Quick Actions</h3>
                    </div>
                    <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                        <a href="/admin/edit-projects.html" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Project
                        </a>
                        <a href="/admin/messages.html" class="btn"
                            style="background: var(--bg-tertiary); border: 1px solid var(--border-color); color: var(--text-primary);">
                            <i class="fas fa-inbox"></i> View Messages
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/admin/js/admin.js"></script>
    <script>
        checkAuth();
        document.getElementById('last-login').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    </script>
</body>

</html>
