services:
  - type: web
    name: portfolio-backend
    env: node
    buildCommand: npm install && npm rebuild bcrypt --build-from-source
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        value: https://yourusername.github.io,https://your-custom-domain.com
    healthCheckPath: /api/health

