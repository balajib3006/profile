<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Professional profile of Balaji B, Associate Engineer">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="login-wrap">
      <aside class="login-side" aria-hidden="false">
        <div class="brand">Balaji B</div>
        <div class="lead">Associate Engineer â€” Rangsons Aerospace</div>
        <p class="lead" style="margin-top:1rem;color:var(--muted)">Manage your profile, experiences, and portfolio.</p>
      </aside>

      <div class="login-panel">
        <div class="login-card" role="main">
          <h2>Sign in</h2>
          <form id="login-form" autocomplete="on">
              <div class="form-group">
                  <label for="username">Username</label>
                  <div class="input-with-icon">
                    <i class="icon fa fa-user" aria-hidden="true"></i>
                    <input type="text" id="username" name="username" required autocomplete="username" />
                  </div>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <div class="input-with-icon">
                    <i class="icon fa fa-lock" aria-hidden="true"></i>
                    <input type="password" id="password" name="password" required autocomplete="current-password" />
                    <button type="button" id="pwToggle" aria-pressed="false" aria-label="Show password" title="Show password"><i class="fa fa-eye" aria-hidden="true"></i></button>
                  </div>
              </div>
              <div class="controls">
                <button type="submit" class="login-btn"><span class="btn-label">Login</span></button>
                <button type="reset" class="reset-btn">Reset</button>
              </div>
              <div class="msg error" id="error-message" role="alert" aria-live="assertive"></div>
              <div class="msg success" id="success-message" role="status" aria-live="polite"></div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>
