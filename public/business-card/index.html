<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balaji B - Digital Business Card</title>
  <!-- Load main theme first so variables are available, then local overrides -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <div class="card">
    <div class="card-header">
      <img src="#" alt="Balaji B - Associate Engineer" class="profile-photo" id="card-profile-picture">
      <!-- Name + Title -->
      <h1 id="card-name"></h1>
      <h2 id="card-title"></h2>

      <!-- Quick Actions -->
      <div class="btn-row">
        <a href="#" class="btn" id="card-phone-btn">
          <i class="fas fa-phone"></i>
          <span>Call</span>
        </a>
        <a href="#" class="btn" id="card-whatsapp-btn">
          <i class="fab fa-whatsapp"></i>
          <span>WhatsApp</span>
        </a>
        <a href="#" class="btn" id="card-email-btn">
          <i class="fas fa-envelope"></i>
          <span>Email</span>
        </a>
        <a href="#" target="_blank" class="btn" id="card-linkedin-btn">
          <i class="fab fa-linkedin-in"></i>
          <span>LinkedIn</span>
        </a>
      </div>

      <!-- Contact Info -->
      <div class="info">
        <p id="card-phone-text"></p>
        <p id="card-email-text"></p>
        <p id="card-work-email-text"></p>
        <p id="card-location-text"></p>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="btn primary-btn" onclick="handleContact(event)">
          <i class="fas fa-user-plus"></i>
          <span>Save Contact</span>
        </button>
        <button class="btn secondary-btn" onclick="shareCard()">
          <i class="fas fa-share-alt"></i>
          <span>Share</span>
        </button>
      </div>

      <!-- QR Code -->
      <div class="qr">
        <img id="qrCode" alt="QR Code">
        <p>Scan to Save Contact</p>
      </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
